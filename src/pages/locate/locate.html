<ion-header style="background-color:  #548746">
  <ion-navbar>

    <ion-title>Map Location</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
 
  <div class="map-wrapper">
    <div id="map_center">
      <img src="../../assets/icon/center_marker.png" />
    </div>
    <div #map id="map"></div>
  </div>
  <div id="address">
    <span>{{address}}</span>
  </div>


      <button ion-button (click)="locate()" shape="round" fill="outline" style="bottom: 50px;position:absolute;margin-right: auto;margin-left: calc(50% - 47.60px);">
        <ion-icon slot="start" name="locate"></ion-icon>
        locate
      </button>
 
 
</ion-content>
