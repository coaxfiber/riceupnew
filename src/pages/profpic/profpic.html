<ion-header style="background-color:  #548746">
  <ion-navbar>

    <ion-title>Update Information</ion-title>
  </ion-navbar>
</ion-header><!--

<ion-content padding>

<img [src]="base64Image" style="width: 150px;height: 150px;border-radius: 50%;display: block;
    margin-left: auto;
    margin-right: auto;margin-top: 10px;border: 5px solid white;" />
        <p style="text-align: center;color: white;font-size: 15px;margin: 10px 0 0 0">
<button ion-button (click)="upload()">Change Picture</button></p>
        <div style="height: 10px"></div>

<ion-item>
  <ion-label stacked>Email Address</ion-label>
  <ion-input readonly value="{{global.user.email}}"></ion-input>
</ion-item>
<ion-item>
  <ion-label stacked >First name *</ion-label>
  <ion-input required  [(ngModel)]="fname"></ion-input>
</ion-item>
<ion-item>
  <ion-label stacked>Middle Name</ion-label>
  <ion-input  [(ngModel)]="mname"></ion-input>
</ion-item>
<ion-item>
  <ion-label stacked>Last Name *</ion-label>
  <ion-input required  [(ngModel)]="lname"></ion-input>
</ion-item>
<ion-item>
  <ion-label stacked>Suffix</ion-label>
  <ion-input [(ngModel)]="suffix"></ion-input>
</ion-item>
<ion-item>
  <ion-label stacked>Address *</ion-label>
  <ion-textarea clearOnEdit="true" required  [(ngModel)]="address"></ion-textarea>
</ion-item>

<div style="width: 100%; text-align: center;color: white;background-color: #3e7337;padding: 10px;font-size: 18px;margin-bottom: 20px;margin-top: 10px" (click)="updateinfo()">Update</div>
</ion-content>
